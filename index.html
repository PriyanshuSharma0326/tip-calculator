<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <img src="./images/logo.svg" alt="" class="hero-image">

            <div class="container">
                <form class="form-section" id="form-section" novalidate>
                    <div class="form-group">
                        <div class="form-label">
                            <label for="bill">Bill</label>
                            <text class="bill-error" id="bill-error"></text>
                        </div>
                        
                        <div class="bill-input-container">
                            <input min="1" type="number" placeholder="0" id="bill">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-label">
                            <label>Select Tip %</label>
                            <text class="tip-error" id="tip-error"></text>
                        </div>

                        <div class="tip-input-container">
                            <input class="tip-5-percent" id="tip-5-percent" type="radio" name="tip-percent" value="5" hidden>
                            <label for="tip-5-percent">5%</label>

                            <input class="tip-10-percent" id="tip-10-percent" type="radio" name="tip-percent" value="10" hidden>
                            <label for="tip-10-percent">10%</label>

                            <input class="tip-15-percent" id="tip-15-percent" type="radio" name="tip-percent" value="15" hidden>
                            <label for="tip-15-percent">15%</label>

                            <input class="tip-25-percent" id="tip-25-percent" type="radio" name="tip-percent" value="25" hidden>
                            <label for="tip-25-percent">25%</label>

                            <input class="tip-50-percent" id="tip-50-percent" type="radio" name="tip-percent" value="50" hidden>
                            <label for="tip-50-percent">50%</label>

                            <input min="1" max="100" type="number" name="custom-tip" placeholder="Custom" class="custom-tip" id="custom-tip">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-label">
                            <label for="people-count">Number of People</label>
                            <text class="people-error" id="people-error"></text>
                        </div>
                        
                        <div class="people-count-input-container">
                            <input min="1" type="number" placeholder="0" id="people-count">
                        </div>
                    </div>

                    <button hidden class="submit-button">
                        submit
                    </button>
                </form>
    
                <div class="result-section">
                    <div class="result-display">
                        <div class="total-container">
                            <div class="amount-left">
                                <h1 class="result-title">Tip Amount</h1>
                                <h2 class="division">/ person</h2>
                            </div>
    
                            <div class="amount-right">
                                <text class="tip-amount" id="tip-amount">$0.00</text>
                            </div>
                        </div>
    
                        <div class="total-container">
                            <div class="amount-left">
                                <h1 class="result-title">Total</h1>
                                <h2 class="division">/ person</h2>
                            </div>
                            <div class="amount-right">
                                <text class="total-amount" id="total-amount">$0.00</text>
                            </div>
                        </div>
                    </div>

                    <button class="reset-button" id="reset-button">
                        reset
                    </button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
